<html>
	<head>
		<link rel="stylesheet" href="./css/fonts.css" />
		<link rel="stylesheet" href="./css/spectrum.css" />
		<script src="https://code.jquery.com/jquery-1.9.1.min.js" integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ=" crossorigin="anonymous"></script>
		<script src="js/spectrum.js"></script>
		<script src="js/fontfaceobserver.js"></script>
		<script src="js/fabric.min.js" type="text/javascript"></script>
		<script src="js/designer.js" type="text/javascript"></script>
		<script type="text/javascript">
			jQuery(document).ready(function() {
				jQuery("#options").CertificateDesigner({
					canvas: jQuery("#c")
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="options" id="options">
				<form>
					<fieldset>
						<legend>Certificate</legend>
						<p><input type="text" id="txtHeight" />Height</p>
						<p><input type="text" id="txtWidth" />Width</p>
						<button type="button" id="btnDimension">Adjust Size</button>
						<button type="button" id="btnBGImage">Background image</button>
					</fieldset>
					<fieldset>
						<legend>Text</legend>
						<button type="button" id="btnText">Add Text</button>
						<p>
							<select id="ddFont">
								<option value="">Choose font</option>
								<option value="Anton">Anton</option>
								<option value="Lobster">Lobster</option>
								<option value="Roboto">Roboto</option>
								<option value="Saira Stencil One">Saira Stencil One</option>
							</select>
						</p>
						<p>
							<select id="ddTextAlign">
								<option value="">Choose Alignment</option>
								<option value="left">Left</option>
								<option value="center">Center</option>
								<option value="right">Right</option>
							</select>
						</p>
						<p><input type="text" id="txtFontSize" />Font Size</p>
						<p>
							<select id="ddFontWeight">
								<option value="">Choose font weight</option>
								<option value="100">100</option>
								<option value="200">200</option>
								<option value="300">300</option>
								<option value="400">400</option>
								<option value="500">500</option>
								<option value="600">600</option>
								<option value="700">700</option>
								<option value="800">800</option>
								<option value="900">900</option>
							</select>
						</p>
						<p><input id="textColor" /></p>
						<button type="button" id="btnAdjustText">Adjust Text</button>
					</fieldset>
				</form>

				<button type="button" id="btnImage">Add image</button>
				<p><button type="button" id="btnSave">Save</button></p>
				<p><button type="button" id="btnLoad">Load</button></p>
				<p><textarea id="json_value" placeholder="JSON array of values"></textarea></p>
				<p><button type="button" id="btnGenerateCerts">Generate Certificates</button></p>
			</div>
			<div class="result" id="result">
				<canvas id="c"></canvas>
			</div>
		</div>
	</body>
</html>
